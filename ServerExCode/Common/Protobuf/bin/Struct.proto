syntax = "proto3";
package Protocol;

import "Enum.proto";

message BuffData
{
	uint64 buffId = 1;
	float remainTime = 2;
	repeated uint64 victims = 3;
}

message RoomData
{
	int32 roomCode = 1;
	uint32 playerCount = 2;
	string roomName = 3;
	bool isPassWord = 4;
	bytes mapHash = 5;
}

message PlayerInfo
{
	int64 playerId = 1;
	//repeated uint32 playerName = 2;
}

message Vector3
{
	float x = 1;
	float y = 2;
	float z = 3;
}

message ObjectData
{
	ObjectType type = 1;
	uint32 objectId = 2;
	int32 playerId = 3;
	Vector3 position = 4;
	Vector3 direction = 5;
	float hp = 6;
}